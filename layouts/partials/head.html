<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
{{ block "title" . }}
    <title>
    {{ if .IsHome }}
        {{ $.Site.Title }}{{ with $.Site.Params.Subtitle }} - {{ . }}{{ end }}
    {{ else }}
        {{ .Title }} | {{ $.Site.Title }}
    {{ end }}
    </title>
{{ end }}

{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
